plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group = 'com.browserstack'
version = '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'com.beust', name: 'klaxon', version: '5.0.12'
    compile group: 'com.github.kittinunf.fuel', name: 'fuel', version: '2.2.1'
    compile group: 'com.github.kittinunf.fuel', name: 'fuel-jackson', version: '2.2.0'
    compile group: 'com.github.kittinunf.result', name: 'result', version: '2.0.0'
    compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.7.6'
}